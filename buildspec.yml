version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Build started on `date`
      - echo Running app checks...
      - node -v
      - npm -v
      - echo Build phase completed

  post_build:
    commands:
      - echo Post-build started on `date`
      - echo Sending deployment command to EC2 instance...
      - |
        aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --instance-ids "i-032ad9b33157f1872" \
          --comment "Deploy Node.js app" \
          --parameters 'commands=["cd /home/ec2-user/your-app-folder && git pull origin main && npm install && pm2 restart app"]' \
          --region ap-south-1 \
          --output text

artifacts:
  files:
    - '**/*'
